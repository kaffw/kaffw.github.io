<!DOCTYPE html>
<head>
    <title>Form Activity</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        First name: <input type= "text" name= "firstname" /><br>
        Last name: <input type= "text" name= "lastname" /><br>
        Nickname: <input type= "text" name= "nickname" /><br>
        Email: <input type= "text" name= "email" /><br>
        Password: <input type= "password" name= "password" /><br>
        Date of Birth: <input type= "date" name= "dateOfBirth" /><br>
        Gender: 
        <input type= "checkbox" name= "male" />Male
        <input type= "checkbox" name= "female" />Female
        <input type= "checkbox" name= "other" />Other<br>
        Mobile: <input type= "text" name= "mobile" /><br>
        Address: <textarea name= "address" cols = "30" rows="10"></textarea><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
